
<div class="container">

  <div *ngIf="!id ;else forminfo"> 
      <form [formGroup]="rForm" (ngSubmit)="addPost(rForm.value)">

        <div class="form-gr oup row">
            
            <label for="name" class="col-sm-2 col-form-label">Name</label>    
            <div class="col-sm-10">
              <input class="form-control" formControlName="name" [(ngModel)]="transactionType.name" placeholder="Name"/>
              <div class="alert" *ngIf="!rForm.controls['name'].valid && rForm.controls['name'].touched" > this is required </div>
            </div>

            <label for="description" class="col-sm-2 col-form-label">Description</label>  
            <div class="col-sm-10">
              <input class="form-control" formControlName="description"  [(ngModel)]="transactionType.description"  placeholder="Description"/>
              <div class="alert" *ngIf="!rForm.controls['description'].valid && rForm.controls['description'].touched" > this is required </div>
            </div>


            <label for="due-date" class="col-sm-2 col-form-label">Due</label>  
            <div class="col-sm-10">
              <input type="text" class="form-control" formControlName="due_date"  [(ngModel)]="transactionType.due_date"  placeholder="Due Date"/>
              <div class="alert" *ngIf="!rForm.controls['due_date'].valid && rForm.controls['due_date'].touched" > this is required </div>
            </div>
  

            <div class="btn-group row" role="group">
                  <button  class="btn btn-primary" [disabled]="!rForm.valid" routerLink="/transaction-type" (click)="saveTransactionType(transactionType)">Save</button>
                  <button  class="btn btn-danger" *ngIf="transactionType.id" routerLink="/transaction-type" (click)="deleteTransactionType(transactionType.id)">Delete</button>
                
            </div>

        </div>

      </form>
  </div>

</div>
<ng-template #forminfo>
  aaa
</ng-template>
