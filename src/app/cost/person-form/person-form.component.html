
<div class="container">

  <div *ngIf="!name ;else forminfo"> 
      <form [formGroup]="rForm" (ngSubmit)="addPost(rForm.value)">

        <div class="form-gr oup row">
            
            <label for="name" class="col-sm-2 col-form-label">Full Name</label>    
            <div class="col-sm-10">
              <input class="form-control" formControlName="name" [(ngModel)]="person.full_name" placeholder="Full Name"/>
              <div class="alert" *ngIf="!rForm.controls['name'].valid && rForm.controls['name'].touched" > this is required </div>
            </div>

            <label for="description" class="col-sm-2 col-form-label">Description</label>  
            <div class="col-sm-10">
              <input class="form-control" formControlName="description"  [(ngModel)]="person.address_details"  placeholder="Description"/>
              <div class="alert" *ngIf="!rForm.controls['description'].valid && rForm.controls['description'].touched" > this is required </div>
            </div>

            <label for="validate" class="col-sm-2 col-form-label">Description</label>  
            <div class="col-sm-10">
              <input class="form-control" formControlName="validate"  placeholder="validate"/>              
            </div>


            <div class="btn-group row" role="group">
                  <button  class="btn btn-primary" [disabled]="!rForm.valid" routerLink="/person" (click)="savePerson(person)">Save</button>
                  <button  class="btn btn-danger" *ngIf="person.id" routerLink="/person" (click)="deletePerson(person.id)">Delete</button>
                
            </div>

        </div>

      </form>
  </div>

</div>
<ng-template #forminfo>
  aaa
</ng-template>
