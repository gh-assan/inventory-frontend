
<div class="btn-group mb-3" role="group" >
  <button class="btn btn-info" routerLink="/new-account" (click)="addNewAccount()">Add New</button>
</div>

<div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Name</th>
                  <th>Description</th>                  
                  <th>Ledger</th>                  
                  <th>User Name</th>                  
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let account of accounts" (click)="onSelect(account)">
                  <td>{{account.id}}</td>
                  <td>{{account.name}}</td>
                  <td>{{account.description}}</td>                  
                  <td>{{account.ledger}}</td>                  
                  <td>{{account.user_name}}</td>                  
                </tr>
              </tbody>
            </table>
</div>
