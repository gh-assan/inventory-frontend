
<div class="btn-group mb-3" role="group" >
  <button class="btn btn-info" routerLink="/new-user" (click)="addNewUser()">Add New</button>
</div>


<div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>#</th>
                  <th>First Name</th>
                  <th>Last Name</th>
                  <th>Email</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let user of users" (click)="onSelect(user)">
                  <td>{{user.id}}</td>
                  <td>{{user.first_name}}</td>
                  <td>{{user.last_name}}</td>
                  <td>{{user.email}}</td>
                </tr>
              </tbody>
            </table>
</div>
